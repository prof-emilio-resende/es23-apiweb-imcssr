<html>
    <head>
        <title>FIT Calculadora IMC - SSR</title>
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="data">
                <div class="form">
                    <div class="row">
                        <table>
                            <thead>
                                <tr>
                                    <td colspan="2">Faixa de Peso</td>
                                    <td>Situa&ccedil;&atilde;o</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="imcLayer : ${layers}">
                                    <td th:text="${imcLayer.minValue}"></td>
                                    <td th:text="${imcLayer.maxValue}"></td>
                                    <td th:text="${imcLayer.description}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <form method="POST" action="#" th:action="@{/imc/}" th:object="${person}">
                        <div class="row">
                            <label>Altura</label>
                            <input id="altura" name="altura" type="number" step="0.01" placeholder="0.0" th:field="*{height}" />
                        </div>
                        <div class="row">
                            <label>Peso</label>
                            <input id="peso" name="peso" type="number" step="0.01" placeholder="0.0" th:field="*{weight}"/>
                        </div>
                        <button type="submit" class="action">Calcular</button>
                    </form>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="data">Seu IMC &eacute; <span id="imc" th:text="${person}"></span></div>
            </div>
        </div>
    </body>
</html>
